<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>SlideShow</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,600" rel="stylesheet">

</head>
<body>

<div class="header">
  <img class="logo" src="imgs/bttpro_logo.png" style="width:87px" height="50px">
</div>

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="imgs/img1a.jpg" style="width:100%">
  <div class="text">COMPANHEIRISMO</div>
</div>

<div class="mySlides fade">
  <img src="imgs/img2a.jpg" style="width:100%">
  <div class="text">NATUREZA</div>
</div>

<div class="mySlides fade">
  <img src="imgs/img3a.jpg" style="width:100%">
  <div class="text">ADRENALINA</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

    
  <script src="script.js"></script>

</body>
</html>
